<html>
    <head>
        <title>Taka gierka że omatkoicórko</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="div-welcome">
            Masz jakieś imię? 
            <input id="welcome-input" type="text" onblur="welcomeMessage()"></input>
        </div>
        <div id="div-welcome-message"><br></div>
        <div>Timer</div>
        <div>
        <div id="div-magda" class="inline" onclick="countClicks('Magda')">Magda</div>
        <div id="div-kamila" class="inline" onclick="countClicks('Kamila')">Kamila</div>
        <div id="div-tomek"  class="inline" onclick="countClicks('Tomek')">Tomek</div>
        </div>
        <div id="div-last-selected"><br></div>
        <div>Board</div>
        <div id="square">
        <div id="circle"></div>
        </div>
        <button id="color-button" onclick="changeColor()">Change me</button>
        <div id="div-counter">
            Liczydełko: 
            <button id="span-counter-decrease" onclick="counterDecrementBy1()">-1</button>
            <span id="span-counter"></span>
            <button id="span-counter-increase" onclick="counterIncrementBy1()">+1</button>
        </div>
        <div>
            Aktywny user to: 
            <span  id="message"></span>
            <button id="switch-user" onclick="displayUser()">Switch user</button>
        </div>
        <div>Comments</div>
        <script src="script.js"></script>
        <script src="helpers.js"></script>
        <script src="developedFunctions.js"></script>
        <script src="switchUser.js"></script>
        <script src="counterUpdate.js"></script>
        <script src="countClicks.js"></script>
        
    </body>
</html>
